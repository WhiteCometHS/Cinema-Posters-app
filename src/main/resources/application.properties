
spring.messages.basename=errors-messages

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/BiletDB
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.security.user.name=admin
spring.security.user.password=admin

spring.profiles.active=usersInDB,useNORMAL 

#maksymalna wielkość pojedynczego pliku
spring.servlet.multipart.max-file-size=10MB
#maksymalna wielkość wszystkich plików w żądaniu
spring.servlet.multipart.max-request-size=10MB
#włączenie możliwości przesyłania plików
spring.servlet.multipart.enabled=true


spring.mail.host=smtp.gmail.com
spring.mail.username=adresemail
spring.mail.password=haslo
spring.mail.port=465
spring.mail.protocol=smtps
mail.debug=true

